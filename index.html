<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <div id="panel">
    <div id="player">
        <div class="title player">
        <h1>Human</h1>
        </div>
    <div class="options player">
        <div class="card option player" id="rock">
            <img src="./rock.png" class="card-img-top option-symbol" alt="rock">
        </div>

        <div class="card option player" id="paper">
            <img src="./paper.png" class="card-img-top option-symbol" alt="paper">
        </div>
        <div class="card option player" id="scissors">
            <img src="./scissors.png" class="card-img-top option-symbol" alt="scissors">
        </div>
    </div>
 
    </div>
    <div id="vs"><h1>vs</h1></div>
    <div id="computer">
         <div class="title computer">
        <h1>Computer</h1>
    </div>
        <div class="options computer">
            <div class="card computer">
            <img src="./rock.png" class="card-img-top option-symbol white" id="computer-choosed" alt="rock">
        </div>
        </div>
        
    </div>
    </div>
    <div id="points">
       <h1>0 - 0</h1>
    </div>

    <!--Link de créditos por las imágenes
        <div id="credits"><a href="https://www.vecteezy.com/free-vector/bavaria">Bavaria Vectors by Vecteezy</a></div> -->
        <script src="script.js"></script>
</body>
</html>
